<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Add_task.css">
    <title>add task</title>
</head>
<body>
    <div class="container">
        <section class="add">
                <button><img src="assets/arrow-left.png" alt=""></button>
                <input type="text" placeholder="Add task">  
        </section>
        <section class="tools-box">
            <label>choose date</label>
            <input type="date" class="date-input">
            <label>choose time</label>
            <select name="" id="">
                <option value="1">08:00 - 08:30</option>
                <option value="2">09:00 - 09:30</option>
                <option value="3">10:00 - 10:30</option>
                <option value="4">11:00 - 11:30</option>
                <option value="5">12:00 - 12:30</option>
            </select>

            <label>choose task type</label>

            <label class="task-type btn1"  for="b1">
                <input type="radio" id="b1">
                Work
            </label>
            
            <label class="task-type btn2" for="b2">
                <input type="radio" id="b2">
                Presonal
            </label>

            <label class="task-type btn3" for="b3">
                <input type="radio" id="b3">
                Shopping
            </label>

            <label class="task-type btn4" for="b4">
                <input type="radio" id="b4">
                Health
            </label>

            <label class="task-type btn5" for="b5">
                <input type="radio" id="b5">
                Other
            </label>

            <label for="">Write description</label>
            <textarea placeholder="Description..." rows="10"></textarea>

            <button class="task-type btn6">
                add task
            </button>

        </section>
    </div>
</body>
</html>
